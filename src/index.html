<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.scss">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

    <div class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg">
        <a href="#"><img src="images/icon-view.svg"></a>
      </div>
      
      <h1><a href="">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <span class="eyebrow">
        <div class="bing-bong">
          <img class="icon etherium" src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="bing-bong">
          <img class="icon clock" src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>  
      </span>
      <span>
        <img class="avatar" src="images/image-avatar.png">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </span>
    </div>
